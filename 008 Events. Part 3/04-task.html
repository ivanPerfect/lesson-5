<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>

<body>
    Операнд 1: <input id="input1" type="text"> <br />
    Операнд 2: <input id="input2" type="text"> <br />
    <div id="buttons">
        <button data-action="add">+</button>
        <button data-action="minus">-</button>
        <button data-action="mylti">*</button>
        <button data-action="del">/</button>
    </div>
    <script>
        /*
        Задание:
        Перепишите сценарий таким образом, чтобы в коде был только один обработчик на событие click (вместо четырех обработчиков).
        Результат работы сценария не должен измениться.
        */
        const input1 = document.querySelector("#input1");
        const input3 = document.querySelector("#input2");
        document.querySelector("#buttons").addEventListener("click", function(e){
            switch(e.target.dataset.action){
                case "add":
                    alert(Number(input1.value) + Number(input2.value));
                    break;
                case "minus":
                    alert(input1.value - input2.value);
                    break;
                case "mylti":
                    alert(input1.value * input2.value);
                    break;
                case "del":
                    alert(input1.value / input2.value);
                    break;
        }})
    </script>
</body>

</html>
